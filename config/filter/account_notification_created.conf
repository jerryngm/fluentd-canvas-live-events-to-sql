<filter canvas.account_notification_created>
  @type record_transformer
  enable_ruby
  <record>
account_notification_id  "${record['body']['account_notification_id']&.to_i}"
subject                  "${record['body']['subject']&.to_s}" 
message                  "${record['body']['message']&.to_s}" 
icon                     "${record['body']['icon']&.to_s}" 
start_at                 "${record['body']['start_at']}"
end_at                   "${record['body']['end_at']}"
  </record>
</filter>