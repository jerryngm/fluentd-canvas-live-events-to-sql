<filter canvas.discussion_entry_created>
  @type record_transformer
  enable_ruby
  <record>
user_id             "${record['body']['user_id']&.to_i}"
created_at          "${record['body']['created_at']}"
discussion_entry_id "${record['body']['discussion_entry_id']&.to_i}"
parent_discussion_entry_id "${record['body']['parent_discussion_entry_id']&.to_i}"
parent_discussion_entry_author_id  "${record['body']['parent_discussion_entry_author_id']&.to_i}"
discussion_topic_id                "${record['body']['discussion_topic_id']&.to_i}"
text                               "${record['body']['text']&.to_s}"
  </record>
</filter>
