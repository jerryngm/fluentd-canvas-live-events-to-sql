<filter canvas.assignment_override_created>
  @type record_transformer
  enable_ruby
  <record>
assignment_override_id "${record['body']['assignment_override_id']&.to_i}"
assignment_id          "${record['body']['assignment_id']&.to_i}"
due_at                 "${record['body']['due_at']}"
all_day                "${record['body']['all_day']&.to_s}" 
all_day_date           "${record['body']['all_day_date']}"
unlock_at              "${record['body']['unlock_at']}"
lock_at                "${record['body']['lock_at']}"
type                   "${record['body']['type']&.to_s}" 
workflow_state         "${record['body']['workflow_state']&.to_s}" 
course_section_id      "${record['body']['course_section_id']&.to_s}" 
group_id               "${record['body']['group_id']&.to_i}"
  </record>
</filter>
