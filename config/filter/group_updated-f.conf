<filter canvas.*>
  @type record_transformer
  enable_ruby
  <record>
group_category_id    "${record['body']['group_category_id']&.to_i}"
group_category_name  "${record['body']['group_category_name']&.to_s}"
group_id             "${record['body']['group_id']&.to_i}"
group_name           "${record['body']['group_name']&.to_s}"
uuid                 "${record['body']['uuid']&.to_s}"
context_type         "${record['body']['context_type']&.to_s}"
context_id           "${record['body']['context_id']&.to_i}"
account_id           "${record['body']['account_id']&.to_i}"
workflow_state       "${record['body']['workflow_state']&.to_s}"
max_membership       "${record['body']['max_membership']&.to_i}"
  </record>
</filter>
