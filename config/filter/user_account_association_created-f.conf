<filter canvas.user_account_association_created>
  @type record_transformer
  enable_ruby
  <record>
user_id      "${record['body']['user_id']&.to_i}"
account_id   "${record['body']['account_id']&.to_i}"
account_uuid "${record['body']['account_uuid']&.to_s}" 
created_at   "${record['body']['created_at']}"
updated_at   "${record['body']['updated_at']}"
is_admin     "${record['body']['is_admin']&.to_s}"
  </record>
</filter>
