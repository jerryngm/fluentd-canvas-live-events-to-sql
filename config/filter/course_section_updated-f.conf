<filter canvas.course_section_updated>
  @type record_transformer
  enable_ruby
  <record>
course_section_id      "${record['body']['course_section_id']&.to_i}"
sis_source_id          "${record['body']['sis_source_id']&.to_s}"
sis_batch_id           "${record['body']['sis_batch_id']&.to_s}"
course_id              "${record['body']['course_id']&.to_i}"
root_account_id        "${record['body']['root_account_id']&.to_i}"
enrollment_term_id     "${record['body']['enrollment_term_id']&.to_s}"
name                   "${record['body']['name']&.to_s}"
default_section        "${record['body']['default_section']&.to_s}"
accepting_enrollments  "${record['body']['accepting_enrollments']&.to_s}"
can_manually_enroll    "${record['body']['can_manually_enroll']&.to_s}"
start_at               "${record['body']['start_at']}"
end_at                 "${record['body']['end_at']}"
workflow_state         "${record['body']['workflow_state']&.to_s}"
restrict_enrollments_to_section_dates  "${record['body']['restrict_enrollments_to_section_dates']&.to_s}"
nonxlist_course_id     "${record['body']['nonxlist_course_id']&.to_s}"
stuck_sis_fields       "${record['body']['stuck_sis_fields'].join(',')}"
integration_id         "${record['body']['integration_id']&.to_s}"
  </record>
</filter>
