<filter canvas.quiz_export_complete>
  @type record_transformer
  enable_ruby
  <record>
assignment_resource_link_id  "${record['body']['assignment']['resource_link_id'].to_s}"
assignment_id                "${record['body']['assignment']['assignment_id'].to_i}"
assignment_title             "${record['body']['assignment']['title'].to_s}"
assignment_context_title     "${record['body']['assignment']['context_title'].to_s}"
assignment_course_uuid       "${record['body']['assignment']['course_uuid'].to_s}"
qti_export_url               "${record['body']['qti_export']['url'].to_s}"
  </record>
</filter>
