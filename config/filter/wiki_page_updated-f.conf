<filter canvas.wiki_page_updated>
  @type record_transformer
  enable_ruby
  <record>
wiki_page_id "${record['body']['wiki_page_id']&.to_i}"
title        "${record['body']['title']&.to_s}"
body         "${record['body']['body']&.to_s}"
old_title    "${record['body']['old_title']&.to_s}"
old_body     "${record['body']['old_body']&.to_s}"
  </record>
</filter>
