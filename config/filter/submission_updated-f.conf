<filter canvas.submission_updated>
  @type record_transformer
  enable_ruby
  <record>
submission_id      "${record['body']['submission_id']&.to_i}"
assignment_id      "${record['body']['assignment_id']&.to_i}"
user_id            "${record['body']['user_id']&.to_i}"
submitted_at       "${record['body']['submitted_at'].nil}? ? nil  "${record['body']['submitted_at']}"
lti_user_id        "${record['body']['lti_user_id']&.to_s}"
lti_assignment_id  "${record['body']['lti_assignment_id']&.to_s}"
graded_at          "${record['body']['graded_at'].nil}? ? nil  "${record['body']['graded_at']}"
updated_at         "${record['body']['updated_at']}"
score              "${record['body']['score']&.to_f}"
grade              "${record['body']['grade']&.to_s}"
submission_type    "${record['body']['submission_type']&.to_s}"
body               "${record['body']['body']&.to_s}"
url                "${record['body']['url']&.to_s}"
attempt            "${record['body']['attempt']&.to_i}"
group_id           "${record['body']['group_id']&.to_i}"
late               "${record['body']['late']&.to_s}"
missing            "${record['body']['missing']&.to_s}"
