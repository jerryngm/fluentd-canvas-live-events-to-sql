<filter canvas.enrollment_created>
  @type record_transformer
  enable_ruby
  <record>
enrollment_id       "${record['body']['enrollment_id']&.to_i}"
course_id           "${record['body']['course_id']&.to_i}"
user_id             "${record['body']['user_id']&.to_i}"
user_name           "${record['body']['user_name']&.to_s}"
type                "${record['body']['type']&.to_s}"
created_at          "${record['body']['created_at']}"
updated_at          "${record['body']['updated_at']}"
limit_privileges_to_course_section  "${record['body']['limit_privileges_to_course_section']&.to_s}"
course_section_id   "${record['body']['course_section_id']&.to_i}"
associated_user_id  "${record['body']['associated_user_id']&.to_i}"
workflow_state      "${record['body']['workflow_state']&.to_s}"
  </record>
</filter>
