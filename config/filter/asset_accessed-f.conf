<filter canvas.asset_accessed>
  @type record_transformer
  enable_ruby
  <record>
asset_id       "${record['body']['asset_id']&.to_i}"
asset_name     "${record['body']['asset_name']&.to_s}" 
asset_type     "${record['body']['asset_type']&.to_s}" 
asset_subtype  "${record['body']['asset_subtype']&.to_s}" 
category       "${record['body']['category']&.to_s}" 
role           "${record['body']['role']&.to_s}" 
level          "${record['body']['level']&.to_s}" 
filename       "${record['body']['filename']&.to_s}" 
display_name   "${record['body']['display_name']&.to_s}" 
domain         "${record['body']['domain']&.to_s}" 
url            "${record['body']['url']&.to_s}" 
enrollment_id  "${record['body']['enrollment_id']&.to_i}"
section_id     "${record['body']['section_id']&.to_i}"
  </record>
</filter>
