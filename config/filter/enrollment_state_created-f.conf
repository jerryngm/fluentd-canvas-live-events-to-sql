<filter canvas.enrollment_state_created>
  @type record_transformer
  enable_ruby
  <record>
enrollment_id          "${record['body']['enrollment_id']&.to_i}"
state                  "${record['body']['state']&.to_s}"
state_started_at       "${record['body']['state_started_at']}"
state_is_current       "${record['body']['state_is_current']&.to_s}" 
state_valid_until      "${record['body']['state_valid_until']}"
restricted_access      "${record['body']['restricted_access']&.to_s}"
access_is_current      "${record['body']['access_is_current']&.to_s}"
state_invalidated_at   "${record['body']['state_invalidated_at']}"
state_recalculated_at  "${record['body']['state_recalculated_at']}"
access_invalidated_at  "${record['body']['access_invalidated_at']}"
access_recalculated_at "${record['body']['access_recalculated_at']}"
  </record>
</filter>
